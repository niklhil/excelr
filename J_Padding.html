<!DOCTYPE html>
<html lang="en">
<head>
  <title>Padding Example - Bootstrap 5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h1>Padding Example</h1>

    <div class="row">
      <div class="col-md-6 bg-primary text-white p-3 mb-3">
        <p>This block has 3 units of padding.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 bg-warning text-dark p-0 mb-3">
        <p>This block has no padding.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 bg-success text-white ps-5 pe-5 pt-3 pb-3 mb-3">
        <p>This block has specific padding on each side.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 bg-info text-white p-4 mb-3">
        <p>This block has uniform padding on all sides.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 bg-danger text-white p-2">
        <p>This block has smaller padding.</p>
      </div>
    </div>

  </div>
</body>
</html>
