<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Striped Table</h2>
  <p>This table has four columns, the header color is dark, and the row colors have been changed to light:</p>            
  
<table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr>
        <td>John</td>
        <td>30</td>
        <td>New York</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>25</td>
        <td>London</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>July</td>
        <td>22</td>
        <td>Paris</td>
        <td>France</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
