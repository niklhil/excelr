<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <h2>Images</h2>

  <div class="row">
   <div class="col-md-4">
      <img src="mountain.jpg" class="rounded" alt="Mountain">
    </div>
    <div class="col-md-4">
      <img src="avatar1.jpg" class="rounded-circle" alt="Man">
    </div>
    <div class="col-md-4">
      <img src="lights.jpg" class="img-thumbnail" alt="Lights">
    </div>
  </div>
</div>

</body>
</html>
